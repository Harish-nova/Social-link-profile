<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet"  href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/fonts/Inter-VariableFont_slnt,wght.ttf">
    <title>Frontend Mentor | Social links profile</title>
    
  </head>
  <body> 

    <div class="main-card">
      
      <div class="profile-image">
        <img src="assets/images/avatar-jessica.jpeg" alt="user's profile picture">
      </div>
      
      <div class="profile-bio">
        <p class="p-name">Jessica Randall</p> 
        <p class="p-location">
          <span>London, United Kingdom </span>
        </p>
        <p class="p-bio">"Front-end developer and avid reader."</p>
      </div>
      
      <div class="profile-buttons">
        <button>GitHub</button>
        <button>Frontend Mentor</button>
        <button>LinkedIn</button>
        <button>Twitter</button>
        <button>Instagram</button>
      </div>

    </div>
    
  
  <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/Harish-nova#:~:text=HARISH%20NOVA-,%40Harish%2Dnova,-Chennai%2CIndia" target="_blank">Harishnova</a>.
  </div>
    
  </body>
</html>
